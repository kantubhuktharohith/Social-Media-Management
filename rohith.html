<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialDash - Analytics Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-hidden transition-colors duration-300">

    <div class="flex h-screen w-full">
        
        <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-20 hidden backdrop-blur-sm transition-opacity" onclick="toggleSidebar(false)"></div>

        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-30 w-72 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out shadow-xl lg:shadow-none flex flex-col h-full">
            <div class="h-20 flex items-center px-8 border-b border-slate-100 dark:border-slate-800">
                <div class="flex items-center gap-3 text-emerald-600 dark:text-emerald-400 font-extrabold text-2xl tracking-tight">
                    <i data-lucide="layout-dashboard" class="fill-current w-7 h-7"></i>
                    <span>SocialDash</span>
                </div>
                <button class="ml-auto lg:hidden text-slate-500 hover:text-slate-800 transition-colors" onclick="toggleSidebar(false)">
                    <i data-lucide="x" class="w-7 h-7"></i>
                </button>
            </div>
            
            <nav class="flex-1 px-6 py-8 space-y-2 overflow-y-auto" id="nav-items">
                </nav>

            <div class="p-6 border-t border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer group" onclick="switchTab('settings')">
                <div class="flex items-center gap-4">
                    <img id="user-avatar" src="" alt="User" class="w-12 h-12 rounded-full bg-slate-200 ring-2 ring-transparent group-hover:ring-emerald-400 transition-all"/>
                    <div class="flex-1 overflow-hidden">
                        <h4 id="user-name-display" class="text-base font-bold text-slate-800 dark:text-slate-100 truncate group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors"></h4>
                        <p id="user-email-display" class="text-sm text-slate-500 dark:text-slate-400 truncate"></p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden relative">
            <header class="h-20 flex items-center justify-between px-6 lg:px-10 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 shrink-0 shadow-sm z-10">
                <div class="flex items-center gap-6">
                    <button class="p-2 text-slate-500 lg:hidden hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg" onclick="toggleSidebar(true)">
                        <i data-lucide="menu" class="w-7 h-7"></i>
                    </button>
                    <div class="hidden md:flex items-center text-slate-400 bg-slate-100 dark:bg-slate-800/50 rounded-xl px-4 py-3 w-80 transition-all focus-within:ring-2 focus-within:ring-emerald-500/50 focus-within:bg-white dark:focus-within:bg-slate-800">
                        <i data-lucide="search" class="w-5 h-5"></i>
                        <input type="text" placeholder="Search analytics..." class="bg-transparent border-none outline-none text-base ml-3 w-full text-slate-600 dark:text-slate-200 placeholder-slate-400"/>
                    </div>
                </div>
                <div class="flex items-center gap-3 lg:gap-6">
                    <button onclick="toggleTheme()" id="theme-btn" class="p-3 text-slate-500 hover:text-emerald-600 hover:bg-emerald-50 dark:text-slate-400 dark:hover:text-emerald-400 dark:hover:bg-emerald-900/20 rounded-full transition-all duration-300 hover:scale-110 active:scale-95">
                        </button>
                    <button class="p-3 text-slate-500 hover:text-emerald-600 hover:bg-emerald-50 dark:text-slate-400 dark:hover:text-emerald-400 dark:hover:bg-emerald-900/20 rounded-full transition-all duration-300 hover:scale-110 active:scale-95 relative">
                        <i data-lucide="bell" class="w-6 h-6"></i>
                        <span class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white dark:border-slate-800"></span>
                    </button>
                </div>
            </header>

            <div id="main-scroll-area" class="flex-1 overflow-y-auto p-6 lg:p-10 scroll-smooth custom-scrollbar">
                <div id="content-container" class="max-w-screen-2xl mx-auto">
                    </div>
            </div>
        </main>
    </div>

    <div id="modal-container" class="hidden relative z-50">
        </div>

    <div id="toast-container"></div>

    <script src="index.js"></script>
</body>
</html>
