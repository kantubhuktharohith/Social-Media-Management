<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialDash - Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(75, 85, 99, 0.5);
        }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .toast-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        .toast-exit {
            animation: fadeOut 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-hidden">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const createLucideIcon = (name, IconData) => {
            const Component = ({ size = 24, className, ...props }) => {
                return React.createElement('svg', {
                    xmlns: "http://www.w3.org/2000/svg",
                    width: size,
                    height: size,
                    viewBox: "0 0 24 24",
                    fill: "none",
                    stroke: "currentColor",
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    className: className,
                    ...props
                }, IconData.map(([tag, attrs], index) => 
                    React.createElement(tag, { ...attrs, key: index })
                ));
            };
            Component.displayName = name;
            return Component;
        };
        const iconList = [
            'LayoutDashboard', 'Users', 'BarChart3', 'Settings', 'Bell', 'Search', 'Menu', 'X', 
            'Instagram', 'Twitter', 'Youtube', 'Linkedin', 'ArrowUpRight', 'ArrowDownRight', 
            'MoreHorizontal', 'Share2', 'MessageCircle', 'Heart', 'Moon', 'Sun', 'Globe', 'User', 
            'Check', 'Calendar', 'Clock', 'ThumbsUp', 'TrendingUp', 'Activity', 'Save'
        ];
        const Icons = {};
        iconList.forEach(name => {
            if (lucide.icons[name]) {
                Icons[name] = createLucideIcon(name, lucide.icons[name]);
            } else {
                Icons[name] = () => null; 
            }
        });
        const { 
            LayoutDashboard, Users, BarChart3, Settings, Bell, Search, Menu, X, 
            Instagram, Twitter, Youtube, Linkedin, ArrowUpRight, ArrowDownRight, 
            MoreHorizontal, Share2, MessageCircle, Heart, Moon, Sun, Globe, User, 
            Check, Calendar, Clock, ThumbsUp, TrendingUp, Activity, Save
        } = Icons;
        const PLATFORM_DATA = [
          {
            id: 1,
            platform: 'Instagram',
            handle: '@creative_studio',
            icon: Instagram,
            color: 'text-pink-600',
            bg: 'bg-pink-100',
            followers: '125,400',
            followersChange: 2.5,
            posts: '1,240',
            reach: '850,000',
            reachChange: 12.0,
            engagement: '4.8%'
          },
          {
            id: 2,
            platform: 'Twitter',
            handle: '@c_studio_official',
            icon: Twitter,
            color: 'text-sky-500',
            bg: 'bg-sky-100',
            followers: '84,300',
            followersChange: -0.4,
            posts: '12,800',
            reach: '1.2M',
            reachChange: 5.3,
            engagement: '2.1%'
          },
          {
            id: 3,
            platform: 'YouTube',
            handle: 'Creative Studio TV',
            icon: Youtube,
            color: 'text-red-600',
            bg: 'bg-red-100',
            followers: '450,000',
            followersChange: 8.1,
            posts: '340',
            reach: '5.6M',
            reachChange: 15.4,
            engagement: '12.5%'
          },
          {
            id: 4,
            platform: 'LinkedIn',
            handle: 'Creative Studio Inc.',
            icon: Linkedin,
            color: 'text-blue-700',
            bg: 'bg-blue-100',
            followers: '42,000',
            followersChange: 1.2,
            posts: '156',
            reach: '120,000',
            reachChange: 3.2,
            engagement: '6.7%'
          }
        ];
        const RECENT_ACTIVITY = [
          { id: 1, type: 'comment', user: 'Alex Morgan', platform: 'Instagram', text: 'Love this new design! ðŸ˜', time: '2m ago' },
          { id: 2, type: 'share', user: 'Sarah Jenkins', platform: 'Twitter', text: 'Retweeted your post about UX trends.', time: '15m ago' },
          { id: 3, type: 'like', user: 'TechDaily', platform: 'LinkedIn', text: 'Liked your quarterly report.', time: '1h ago' },
          { id: 4, type: 'new_follower', user: 'DesignHub', platform: 'YouTube', text: 'Started following your channel.', time: '3h ago' },
        ];
        const SidebarItem = ({ icon: Icon, label, active, onClick }) => (
          <button 
            onClick={onClick}
            className={`flex items-center w-full gap-4 px-4 py-4 text-base font-medium transition-all duration-200 rounded-xl group ${
              active 
                ? 'bg-emerald-50 text-emerald-600 dark:bg-emerald-500/10 dark:text-emerald-400 shadow-sm' 
                : 'text-slate-600 hover:bg-slate-50 hover:pl-6 dark:text-slate-400 dark:hover:bg-slate-800/50'
            }`}
          >
            <Icon size={22} className={`transition-transform duration-300 ${active ? 'scale-110' : 'group-hover:scale-110'}`} />
            <span>{label}</span>
          </button>
        );
        const StatCard = ({ label, value, trend, trendValue, icon: Icon, color, loading }) => {
          if (loading) return <div className="h-40 bg-slate-100 dark:bg-slate-800 rounded-xl animate-pulse" />;
          
          const isPositive = trend === 'up';
          
          return (
            <div className="relative overflow-hidden p-6 bg-white border border-slate-100 rounded-xl shadow-sm dark:bg-slate-900 dark:border-slate-800 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg cursor-default group">
              <div className={`absolute -right-6 -top-6 w-24 h-24 rounded-full opacity-5 dark:opacity-5 transition-transform group-hover:scale-150 ${color ? color.replace('text-', 'bg-').replace('600', '500') : 'bg-emerald-500'}`}></div>
              
              <div className="flex justify-between items-start mb-4 relative z-10">
                <div className={`p-3 rounded-xl transition-colors duration-300 ${color ? `${color.replace('text-', 'bg-').replace('600', '50')} ${color}` : 'bg-slate-50 text-slate-600'} dark:bg-slate-800 dark:text-slate-300`}>
                  <Icon size={24} />
                </div>
                <span className={`flex items-center text-sm font-bold ${isPositive ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}`}>
                  {isPositive ? <ArrowUpRight size={18} className="mr-1" /> : <ArrowDownRight size={18} className="mr-1" />}
                  {trendValue}
                </span>
              </div>
              <div className="relative z-10">
                  <h3 className="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide">{label}</h3>
                  <p className="text-3xl font-bold text-slate-800 dark:text-white mt-1">{value}</p>
              </div>
              
              <div className="w-full h-1 bg-slate-100 dark:bg-slate-800 rounded-full mt-4 overflow-hidden">
                <div className={`h-full rounded-full ${isPositive ? 'bg-green-500' : 'bg-red-500'} w-2/3 opacity-70`}></div>
              </div>
            </div>
          );
        };
        const PlatformDetailCard = ({ data, loading, onClick }) => {
          if (loading) return <div className="h-64 bg-slate-100 dark:bg-slate-800 rounded-xl animate-pulse" />;
          const Icon = data.icon;
          
          return (
            <div 
              onClick={onClick}
              className="flex flex-col p-6 bg-white border border-slate-100 rounded-xl shadow-sm transition-all duration-300 hover:-translate-y-2 hover:shadow-xl dark:bg-slate-900 dark:border-slate-800 group cursor-pointer"
            >
              <div className="flex items-center justify-between mb-6">
                <div className="flex items-center gap-4">
                  <div className={`p-3 rounded-full ${data.bg} ${data.color} bg-opacity-20 dark:bg-opacity-10 transition-transform duration-300 group-hover:scale-110`}>
                    <Icon size={28} />
                  </div>
                  <div>
                    <h3 className="text-lg font-bold text-slate-800 dark:text-white">{data.platform}</h3>
                    <p className="text-sm text-slate-500 dark:text-slate-400">{data.handle}</p>
                  </div>
                </div>
                <button 
                  className="text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-400 transition-colors p-2 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-full" 
                  onClick={(e) => e.stopPropagation()}
                >
                  <MoreHorizontal size={24} />
                </button>
              </div>
              <div className="grid grid-cols-3 gap-4 mb-6">
                <div className="text-center p-3 bg-slate-50 rounded-lg dark:bg-slate-800/50 group-hover:bg-emerald-50/50 dark:group-hover:bg-emerald-900/10 transition-colors">
                  <p className="text-sm text-slate-500 dark:text-slate-400 mb-1">Followers</p>
                  <p className="font-bold text-slate-800 dark:text-white text-xl">{data.followers}</p>
                  <span className={`text-xs font-semibold ${data.followersChange >= 0 ? 'text-green-600 dark:text-green-400' : 'text-red-500 dark:text-red-400'}`}>
                    {data.followersChange > 0 ? '+' : ''}{data.followersChange}%
                  </span>
                </div>
                <div className="text-center p-3 bg-slate-50 rounded-lg dark:bg-slate-800/50 group-hover:bg-emerald-50/50 dark:group-hover:bg-emerald-900/10 transition-colors">
                  <p className="text-sm text-slate-500 dark:text-slate-400 mb-1">Posts</p>
                  <p className="font-bold text-slate-800 dark:text-white text-xl">{data.posts}</p>
                  <span className="text-xs text-slate-400">Total</span>
                </div>
                <div className="text-center p-3 bg-slate-50 rounded-lg dark:bg-slate-800/50 group-hover:bg-emerald-50/50 dark:group-hover:bg-emerald-900/10 transition-colors">
                  <p className="text-sm text-slate-500 dark:text-slate-400 mb-1">Reach</p>
                  <p className="font-bold text-slate-800 dark:text-white text-xl">{data.reach}</p>
                  <span className={`text-xs font-semibold ${data.reachChange >= 0 ? 'text-green-600 dark:text-green-400' : 'text-red-500 dark:text-red-400'}`}>
                    {data.reachChange > 0 ? '+' : ''}{data.reachChange}%
                  </span>
                </div>
              </div>
              <div className="mt-auto pt-4 border-t border-slate-100 dark:border-slate-800">
                <div className="flex justify-between items-center">
                    <span className="text-sm font-medium text-slate-500 dark:text-slate-400">Engagement Rate</span>
                    <span className="text-base font-bold text-emerald-600 dark:text-emerald-400">{data.engagement}</span>
                </div>
                <div className="w-full h-2.5 bg-slate-100 rounded-full mt-2 dark:bg-slate-800 overflow-hidden">
                    <div 
                      className="h-full bg-emerald-500 rounded-full transition-all duration-1000 ease-out group-hover:bg-emerald-400" 
                      style={{ width: data.engagement.replace('%', '') * 5 + '%' }} 
                    ></div>
                </div>
              </div>
            </div>
          );
        };
        const Toast = ({ message, type = 'success', onClose }) => (
          <div className="fixed bottom-6 right-6 z-50 flex items-center gap-3 px-4 py-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-lg toast-enter text-slate-800 dark:text-white">
            <div className={`p-2 rounded-full ${type === 'success' ? 'bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400' : 'bg-red-100 text-red-600'}`}>
              {type === 'success' ? <Check size={18} /> : <X size={18} />}
            </div>
            <p className="font-medium text-sm">{message}</p>
          </div>
        );
        const PlatformModal = ({ platform, onClose, onViewAnalytics }) => {
          const Icon = platform.icon;
          
          useEffect(() => {
            const handleEsc = (e) => {
              if (e.key === 'Escape') onClose();
            };
            window.addEventListener('keydown', handleEsc);
            return () => window.removeEventListener('keydown', handleEsc);
          }, [onClose]);
          
          return (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
              <div 
                className="absolute inset-0 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200"
                onClick={onClose}
              ></div>
              
              <div className="relative w-full max-w-3xl bg-white dark:bg-slate-900 rounded-2xl shadow-2xl overflow-hidden animate-in zoom-in-95 duration-200 border border-slate-200 dark:border-slate-800 flex flex-col max-h-[90vh]">
                <div className="flex items-center justify-between p-6 border-b border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50">
                  <div className="flex items-center gap-4">
                    <div className={`p-3 rounded-full ${platform.bg} ${platform.color} bg-opacity-20 dark:bg-opacity-10`}>
                      <Icon size={28} />
                    </div>
                    <div>
                      <h2 className="text-2xl font-bold text-slate-800 dark:text-white">{platform.platform} Overview</h2>
                      <p className="text-sm text-slate-500 dark:text-slate-400">{platform.handle}</p>
                    </div>
                  </div>
                  <button 
                    onClick={onClose}
                    className="p-2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-full transition-colors"
                  >
                    <X size={24} />
                  </button>
                </div>
                <div className="p-6 overflow-y-auto custom-scrollbar">
                  <div className="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                    <div className="p-5 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:shadow-md transition-shadow flex flex-col items-center text-center">
                        <div className={`p-3 rounded-full mb-3 ${platform.bg} ${platform.color} bg-opacity-20 dark:bg-opacity-10`}>
                            <Users size={20} />
                        </div>
                        <span className="text-sm font-medium text-slate-500 dark:text-slate-400">Total Followers</span>
                        <span className="text-2xl font-bold text-slate-800 dark:text-white mt-1">{platform.followers}</span>
                    </div>
                    <div className="p-5 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:shadow-md transition-shadow flex flex-col items-center text-center">
                        <div className={`p-3 rounded-full mb-3 ${platform.bg} ${platform.color} bg-opacity-20 dark:bg-opacity-10`}>
                            <Share2 size={20} />
                        </div>
                        <span className="text-sm font-medium text-slate-500 dark:text-slate-400">Total Posts</span>
                        <span className="text-2xl font-bold text-slate-800 dark:text-white mt-1">{platform.posts}</span>
                    </div>
                    <div className="p-5 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:shadow-md transition-shadow flex flex-col items-center text-center">
                        <div className={`p-3 rounded-full mb-3 ${platform.bg} ${platform.color} bg-opacity-20 dark:bg-opacity-10`}>
                            <Heart size={20} />
                        </div>
                        <span className="text-sm font-medium text-slate-500 dark:text-slate-400">Engagement</span>
                        <span className="text-2xl font-bold text-emerald-600 dark:text-emerald-400 mt-1">{platform.engagement}</span>
                    </div>
                    <div className="p-5 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:shadow-md transition-shadow flex flex-col items-center text-center">
                        <div className={`p-3 rounded-full mb-3 ${platform.bg} ${platform.color} bg-opacity-20 dark:bg-opacity-10`}>
                            <TrendingUp size={20} />
                        </div>
                        <span className="text-sm font-medium text-slate-500 dark:text-slate-400">Growth (30d)</span>
                        <div className="flex items-center gap-1 mt-1">
                              <span className={`text-2xl font-bold ${platform.followersChange >= 0 ? 'text-slate-800 dark:text-white' : 'text-slate-800 dark:text-white'}`}>
                                {platform.followersChange}%
                              </span>
                              {platform.followersChange >= 0 ? 
                                <ArrowUpRight size={20} className="text-green-500" /> : 
                                <ArrowDownRight size={20} className="text-red-500" />
                              }
                        </div>
                    </div>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 className="font-bold text-slate-800 dark:text-white mb-4 flex items-center gap-2">
                          <ThumbsUp size={18} className="text-emerald-500" /> Top Performing Posts
                        </h3>
                        <div className="space-y-3">
                          {[1, 2, 3].map((i) => (
                              <div key={i} className="flex gap-4 p-4 rounded-xl border border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/30 transition-colors bg-white dark:bg-slate-800/20">
                                <div className="w-12 h-12 bg-slate-200 dark:bg-slate-700 rounded-lg shrink-0"></div>
                                <div className="flex-1 min-w-0">
                                    <p className="text-sm font-medium text-slate-800 dark:text-slate-200 truncate">Big announcement coming next week!</p>
                                    <div className="flex gap-3 mt-2 text-xs font-medium text-slate-500 dark:text-slate-400">
                                      <span className="flex items-center gap-1"><Heart size={12} /> 2.4k</span>
                                      <span className="flex items-center gap-1"><MessageCircle size={12} /> 145</span>
                                    </div>
                                </div>
                              </div>
                          ))}
                        </div>
                    </div>
                    <div>
                        <h3 className="font-bold text-slate-800 dark:text-white mb-4 flex items-center gap-2">
                          <Calendar size={18} className="text-emerald-500" /> Upcoming Schedule
                        </h3>
                        <div className="space-y-3">
                          {[
                              { title: 'Product Teaser', time: 'Tomorrow, 10:00 AM' },
                              { title: 'User Spotlight', time: 'Wed, 2:30 PM' },
                              { title: 'Weekly Recap', time: 'Fri, 5:00 PM' },
                          ].map((item, i) => (
                              <div key={i} className="flex items-center gap-4 p-4 rounded-xl border border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-800/20">
                                <div className="p-2.5 bg-emerald-50 dark:bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 rounded-lg">
                                    <Clock size={18} />
                                </div>
                                <div>
                                    <p className="text-sm font-semibold text-slate-800 dark:text-slate-200">{item.title}</p>
                                    <p className="text-xs text-slate-500 dark:text-slate-400 mt-0.5">{item.time}</p>
                                </div>
                              </div>
                          ))}
                        </div>
                    </div>
                  </div>
                </div>
                
                <div className="p-6 border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 flex justify-end gap-3 shrink-0">
                  <button onClick={onClose} className="px-5 py-2.5 text-slate-600 dark:text-slate-300 font-medium hover:bg-slate-200 dark:hover:bg-slate-800 rounded-lg transition-colors">Close</button>
                  <button 
                    onClick={onViewAnalytics}
                    className="px-5 py-2.5 bg-emerald-600 text-white font-bold rounded-lg hover:bg-emerald-700 hover:shadow-md transition-all active:scale-95"
                  >
                    View Full Analytics
                  </button>
                </div>
              </div>
            </div>
          );
        };
        const Sidebar = ({ sidebarOpen, setSidebarOpen, activeTab, setActiveTab, user }) => (
          <aside className={`
            fixed lg:static inset-y-0 left-0 z-30 w-72 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 transform transition-transform duration-300 ease-in-out
            ${sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'} shadow-xl lg:shadow-none
          `}>
            <div className="flex flex-col h-full">
              <div className="h-20 flex items-center px-8 border-b border-slate-100 dark:border-slate-800">
                <div className="flex items-center gap-3 text-emerald-600 dark:text-emerald-400 font-extrabold text-2xl tracking-tight">
                  <LayoutDashboard className="fill-current" size={28} />
                  <span>SocialDash</span>
                </div>
                <button 
                  className="ml-auto lg:hidden text-slate-500 hover:text-slate-800 transition-colors"
                  onClick={() => setSidebarOpen(false)}
                >
                  <X size={28} />
                </button>
              </div>
              <nav className="flex-1 px-6 py-8 space-y-2 overflow-y-auto">
                <SidebarItem 
                  icon={LayoutDashboard} 
                  label="Overview" 
                  active={activeTab === 'dashboard'} 
                  onClick={() => { setActiveTab('dashboard'); setSidebarOpen(false); }} 
                />
                <SidebarItem 
                  icon={BarChart3} 
                  label="Analytics" 
                  active={activeTab === 'analytics'} 
                  onClick={() => { setActiveTab('analytics'); setSidebarOpen(false); }} 
                />
                <SidebarItem 
                  icon={Users} 
                  label="Audience" 
                  active={activeTab === 'audience'} 
                  onClick={() => { setActiveTab('audience'); setSidebarOpen(false); }} 
                />
                <div className="pt-8 pb-3 px-4 text-xs font-bold text-slate-400 uppercase tracking-widest">
                  System
                </div>
                <SidebarItem 
                  icon={Settings} 
                  label="Settings" 
                  active={activeTab === 'settings'} 
                  onClick={() => { setActiveTab('settings'); setSidebarOpen(false); }} 
                />
              </nav>
              <div 
                className="p-6 border-t border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer group"
                onClick={() => setActiveTab('settings')}
              >
                <div className="flex items-center gap-4">
                  <img 
                    src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${user.avatarSeed}`}
                    alt="User" 
                    className="w-12 h-12 rounded-full bg-slate-200 ring-2 ring-transparent group-hover:ring-emerald-400 transition-all"
                  />
                  <div className="flex-1 overflow-hidden">
                    <h4 className="text-base font-bold text-slate-800 dark:text-slate-100 truncate group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors">
                        {user.firstName} {user.lastName}
                    </h4>
                    <p className="text-sm text-slate-500 dark:text-slate-400 truncate">{user.email}</p>
                  </div>
                </div>
              </div>
            </div>
          </aside>

          useEffect(() => {
            if (darkMode) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
          }, [darkMode]);
          const toggleTheme = () => {
            setDarkMode(!darkMode);
          };
          const handleViewAnalytics = () => {
            setSelectedPlatform(null);
            setActiveTab('analytics');
          };
          
          const handleUpdateProfile = (newData) => {
            setUserProfile(prev => ({
                ...prev,
                ...newData,
                avatarSeed: newData.firstName 
            }));
            setShowToast(true);
            setTimeout(() => setShowToast(false), 3000);
          };
          return (
            <div className={`flex h-screen w-full bg-slate-50 dark:bg-slate-950 transition-colors duration-300 font-sans overflow-hidden text-slate-900 dark:text-slate-100`}>
              {showToast && <Toast message="Profile updated successfully!" onClose={() => setShowToast(false)} />}
              {sidebarOpen && (
                <div 
                  className="fixed inset-0 bg-black/50 z-20 lg:hidden backdrop-blur-sm transition-opacity"
                  onClick={() => setSidebarOpen(false)}
                />
              )}
              <Sidebar 
                sidebarOpen={sidebarOpen} 
                setSidebarOpen={setSidebarOpen} 
                activeTab={activeTab} 
                setActiveTab={setActiveTab} 
                user={userProfile}
              />
              <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                <Header 
                    setSidebarOpen={setSidebarOpen}
                    darkMode={darkMode}
                    toggleTheme={toggleTheme}
                    user={userProfile}
                />
                <div className="flex-1 overflow-y-auto p-6 lg:p-10 scroll-smooth custom-scrollbar">
                  <div className="max-w-screen-2xl mx-auto">
                    {activeTab === 'dashboard' && <DashboardView loading={loading} onPlatformClick={setSelectedPlatform} />}
                    {activeTab === 'analytics' && <AnalyticsView loading={loading} />}\
                    {activeTab === 'audience' && <AudienceView />}
                    {activeTab === 'settings' && <SettingsView user={userProfile} onUpdateProfile={handleUpdateProfile} />}
                  </div>
                </div>
                {selectedPlatform && (
                  <PlatformModal 
                    platform={selectedPlatform} 
                    onClose={() => setSelectedPlatform(null)} 
                    onViewAnalytics={handleViewAnalytics}
                  />
                )}
              </main>
            </div>
          );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
